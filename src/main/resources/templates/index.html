<!DOCTYPE html>
<html lang='zh' xmlns:th='http://www.thymeleaf.org'>
<head>
  <title>首页 | Hsu Yeung 的博客</title>
  <meta http-equiv='content-type' content='text/html; charset=utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' th:content='${ homeCustomConf.blogHomeDesc }'/>
  <meta name='keywords' th:content='${ homeCustomConf.blogHomeKeywords }'/>
  <link rel='icon' href='/favicon.ico' type='image/x-icon'>
  <link rel='stylesheet' th:href='${ "/css/common.min.css?v=" + v }'/>
  <link rel='stylesheet' th:href='${ "/css/index.min.css?v=" + v }'/>
  <link rel='stylesheet' th:href='${ "/css/header.min.css?v=" + v }'/>
  <link rel='stylesheet' th:href='${ "/css/article_list.min.css?v=" + v }'/>
  <link rel='stylesheet' th:href='${ "/css/about_footer.min.css?v=" + v }'/>
  <link rel='stylesheet' th:href='${ "/css/footer.min.css?v=" + v }'/>
  <link rel='stylesheet' th:href='${ "/css/iconmoon.min.css?v=" + v }'/>
</head>
<body>
<div class='container'>
  <div th:replace='component/header :: header'></div>
  <div>
    <figure>
      <img class='width-force-100' th:src='${ homeCustomConf.blogHomeBannerImg }' alt='banner'/>
      <figcaption></figcaption>
    </figure>
    <p><strong>最新文章</strong></p>
    <div class='article-list'>
      <ul>
        <li th:each='article : ${ articleList }'>
          <span th:if='${ article.pin }' class='icon-pin pin-icon'></span>
          <a th:href='${ "/article/" + article.route}' th:text='${ article.title }'></a>
          <span class='article-publish-date' th:text='${ article.createTime }'></span>
        </li>
        <li><a href='/archive' class='more-article'>更多文章......</a></li>
      </ul>
      <div class='clear'></div>
    </div>
    <div th:replace='component/about_footer :: about_footer'></div>
  </div>
</div>
<div th:replace='component/footer :: footer'></div>
</body>
</html>
